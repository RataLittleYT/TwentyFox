<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para el profe Fernando</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --black: #111;
            --dark-gray: #333;
            --gray: #666;
            --light-gray: #ddd;
            --white: #f8f8f8;
            --animation-duration: 0.5s;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--black);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            overflow-x: hidden;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
            width: 100%;
            flex: 1;
        }

        header {
            text-align: center;
            padding: 2rem 0;
            position: relative;
            overflow: hidden;
        }

        header::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, transparent 65%, var(--light-gray) 80%, transparent 95%);
            animation: shine 3s infinite;
            z-index: 0;
        }

        @keyframes shine {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 0.5rem;
            position: relative;
            animation: fadeInDown var(--animation-duration) ease-out;
        }

        .subtitle {
            color: var(--gray);
            font-size: 1.1rem;
            margin-bottom: 2rem;
            animation: fadeInUp var(--animation-duration) ease-out 0.2s both;
        }

        .input-section {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 1.5rem;
            margin: 3rem 0;
            animation: fadeIn var(--animation-duration) ease-out 0.4s both;
        }

        .input-group {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 1rem;
            width: 100%;
        }

        .input-container {
            display: flex;
            width: 100%;
            max-width: 300px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            border-radius: 50px;
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .input-container:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
        }

        input {
            flex: 1;
            padding: 1rem 1.5rem;
            border: none;
            font-size: 1rem;
            background-color: var(--white);
            color: var(--black);
        }

        input:focus {
            outline: none;
        }

        .btn-container {
            width: 100%;
            display: flex;
            justify-content: center;
        }

        button {
            background-color: var(--black);
            color: var(--white);
            border: none;
            padding: 1rem 2.5rem;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }

        button:hover {
            background-color: var(--dark-gray);
        }

        .error-message {
            color: var(--dark-gray);
            text-align: center;
            margin-top: -1rem;
            height: 1.5rem;
            font-size: 0.9rem;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .error-message.show {
            opacity: 1;
        }

        .result-section {
            margin-top: 2rem;
            padding: 2rem;
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.05);
            min-height: 200px;
            position: relative;
            overflow: hidden;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s, transform 0.5s;
        }

        .result-section.show {
            opacity: 1;
            transform: translateY(0);
        }

        .result-section::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--black), var(--gray));
            animation: progress 2s ease-in-out infinite;
        }

        @keyframes progress {
            0% { transform: translateX(-100%); }
            100% { transform: translateX(100%); }
        }

        .result-content {
            font-size: 1.1rem;
            line-height: 1.6;
            color: var(--dark-gray);
            word-break: break-word;
        }

        .fibonacci-number {
            display: inline-block;
            opacity: 0;
            transform: translateY(10px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .fibonacci-number.show {
            opacity: 1;
            transform: translateY(0);
        }

        footer {
            text-align: center;
            padding: 2rem;
            color: var(--gray);
            font-size: 0.9rem;
            margin-top: auto;
            animation: fadeIn var(--animation-duration) ease-out 0.6s both;
        }

        .decoration {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
        }

        .decoration.circle {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            border: 20px solid var(--gray);
            animation: float 6s ease-in-out infinite;
        }

        .decoration.square {
            width: 150px;
            height: 150px;
            border: 15px solid var(--gray);
            animation: float 8s ease-in-out infinite reverse;
        }

        .decoration.triangle {
            width: 0;
            height: 0;
            border-left: 100px solid transparent;
            border-right: 100px solid transparent;
            border-bottom: 150px solid var(--gray);
            animation: float 7s ease-in-out infinite 1s;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(5deg); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes fadeInDown {
            from { 
                opacity: 0;
                transform: translateY(-20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from { 
                opacity: 0;
                transform: translateY(20px);
            }
            to { 
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .input-container {
                max-width: 100%;
                border-radius: 10px;
            }

            .input-group {
                flex-direction: column;
                align-items: center;
            }

            button {
                width: 100%;
                max-width: 300px;
                justify-content: center;
            }

            .decoration {
                display: none;
            }
        }

        .loading {
            display: none;
            text-align: center;
            margin: 1rem 0;
        }

        .loading.show {
            display: block;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 0 auto;
            border: 4px solid var(--light-gray);
            border-top: 4px solid var(--black);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="decoration circle" style="top: 10%; left: -100px;"></div>
    <div class="decoration square" style="top: 30%; right: -50px;"></div>
    <div class="decoration triangle" style="bottom: 20%; left: -50px;"></div>

    <div class="container">
        <header>
            <h1>Para el profe Fernando</h1>
            <p class="subtitle">Generador de secuencia Fibonacci personalizada</p>
        </header>

        <div class="input-section">
            <div class="input-group">
                <div class="input-container">
                    <input type="number" id="first-number" placeholder="Primer número" min="0">
                </div>
                <div class="input-container">
                    <input type="number" id="second-number" placeholder="Segundo número" min="0">
                </div>
            </div>
            
            <div class="error-message" id="error-message"></div>
            
            <div class="btn-container">
                <button id="generate-btn">
                    <i class="fas fa-calculator"></i> Generar secuencia
                </button>
            </div>
        </div>

        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Calculando la secuencia...</p>
        </div>

        <div class="result-section" id="result-section">
            <div class="result-content" id="result-content"></div>
        </div>
    </div>

    <footer>
        <p>Creado para el profe Fernando - Matemáticas y belleza en secuencia</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const generateBtn = document.getElementById('generate-btn');
            const firstInput = document.getElementById('first-number');
            const secondInput = document.getElementById('second-number');
            const resultSection = document.getElementById('result-section');
            const resultContent = document.getElementById('result-content');
            const loading = document.getElementById('loading');
            const errorMessage = document.getElementById('error-message');

            generateBtn.addEventListener('click', generateFibonacci);
            
            // Permitir que se active con Enter en cualquier input
            [firstInput, secondInput].forEach(input => {
                input.addEventListener('keypress', function(e) {
                    if (e.key === 'Enter') {
                        generateFibonacci();
                    }
                });
            });

            function generateFibonacci() {
                const firstNumber = parseInt(firstInput.value);
                const secondNumber = parseInt(secondInput.value);
                
                // Validaciones
                if (isNaN(firstNumber) || isNaN(secondNumber)) {
                    showError("Por favor ingresa ambos números");
                    return;
                }
                
                if (firstNumber < 0 || secondNumber < 0) {
                    showError("Los números deben ser positivos o cero");
                    return;
                }
                
                // Validación especial para 0,0
                if (firstNumber === 0 && secondNumber === 0) {
                    showError("Ambos números no pueden ser cero");
                    return;
                }
                
                hideError();
                
                // Mostrar loading
                loading.classList.add('show');
                resultSection.classList.remove('show');
                resultContent.innerHTML = '';

                // Simular un pequeño delay para la animación
                setTimeout(() => {
                    const sequence = calculateFibonacci(firstNumber, secondNumber, 100);
                    displaySequenceAnimated(sequence);
                    
                    loading.classList.remove('show');
                    resultSection.classList.add('show');
                }, 500);
            }

            function calculateFibonacci(first, second, count) {
                let sequence = [];
                
                if (count >= 1) sequence.push(first);
                if (count >= 2) sequence.push(second);
                
                for (let i = 2; i < count; i++) {
                    sequence.push(sequence[i-1] + sequence[i-2]);
                }
                
                return sequence;
            }

            function displaySequenceAnimated(sequence) {
                resultContent.innerHTML = '';
                
                sequence.forEach((num, index) => {
                    const numSpan = document.createElement('span');
                    numSpan.classList.add('fibonacci-number');
                    numSpan.textContent = num;
                    
                    resultContent.appendChild(numSpan);
                    
                    // Agregar coma excepto después del último número
                    if (index < sequence.length - 1) {
                        const commaSpan = document.createElement('span');
                        commaSpan.textContent = ', ';
                        resultContent.appendChild(commaSpan);
                    }
                    
                    setTimeout(() => {
                        numSpan.classList.add('show');
                    }, index * 30); // Animación más rápida para 100 números
                });
            }
            
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.classList.add('show');
                
                // Ocultar después de 5 segundos
                setTimeout(hideError, 5000);
            }
            
            function hideError() {
                errorMessage.classList.remove('show');
            }
        });
    </script>
</body>
</html>
