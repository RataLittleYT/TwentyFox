        const particleCount = 150;
        
        class Particle {
            constructor() {
                this.reset();
                this.size = Math.random() * 2 + 0.5;
            }
            
            reset() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.speedX = Math.random() * 0.5 - 0.25;
                this.speedY = Math.random() * 0.5 - 0.25;
                this.alpha = Math.random() * 0.5 + 0.1;
                this.color = `rgba(150, 150, 150, ${this.alpha})`;
            }
            
            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                
                // Rebotar en los bordes
                if (this.x > canvas.width || this.x < 0) this.speedX = -this.speedX;
                if (this.y > canvas.height || this.y < 0) this.speedY = -this.speedY;
            }
            
            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.fill();
            }

                particle.update();
                particle.draw();
                
                // Conectar partículas cercanas

                    const dx = particle.x - otherParticle.x;
                    const dy = particle.y - otherParticle.y;
                    const distance = Math.sqrt(dx * dx + dy * dy);

                        ctx.beginPath();
                        ctx.strokeStyle = `rgba(150, 150, 150, ${0.1 * (1 - distance/100)})`;

                        ctx.moveTo(particle.x, particle.y);
                        ctx.lineTo(otherParticle.x, otherParticle.y);

        // Eliminar webhook
        async function deleteWebhook() {
            const webhookUrl = document.getElementById('webhook_url').value.trim();
            
            if (!webhookUrl) {
                showNotification('Webhook URL is required!', 'error');
                return;
            }
            
            // Usar valores por defecto
            const defaultAvatar = "https://i.ibb.co/gbzJqzZG/05f4d2897f81a059bdd883b485f7c352.webp";
            const defaultUsername = "𝐑𝐚𝐭𝐚𝐋𝐢𝐟𝐞'𝐬 𝐖𝐞𝐛𝐡𝐨𝐨𝐤 𝐅𝐮𝐜𝐤𝐞𝐫";
            
            try {
                // Enviar embed final
                const payload = {
                    embeds: [
                        {
                            title: "WEBHOOK TERMINATED",
                            description: "This webhook has been destroyed by RataLife's Webhook Fucker 😈",
                            color: 16711680,  // Rojo
                            footer: {
                                text: "Developer: RataLife"
                            },
                            thumbnail: {
                                url: defaultAvatar
                            }
                        }
                    ],
                    components: [
                        {
                            type: 1,
                            components: [
                                {
                                    type: 2,
                                    style: 5,
                                    label: "Join RataLife",
                                    url: "https://discord.gg/uDP54jEEmy"
                                }
                            ]
                        }
                    ],
                    username: defaultUsername,
                    avatar_url: defaultAvatar
                };
                
                const embedResponse = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(payload)
                });
                
                if (!(embedResponse.status === 200 || embedResponse.status === 204)) {
                    const error = await embedResponse.text();
                    showNotification(`Failed to send termination message: ${error}`, 'error');
                    return;
                }
                
                // Esperar 0.5 segundos antes de eliminar
                await new Promise(resolve => setTimeout(resolve, 500));
                
                // Eliminar el webhook
                const deleteResponse = await fetch(webhookUrl, {
                    method: 'DELETE'
                });
                
                if (deleteResponse.status === 200 || deleteResponse.status === 204) {
                    showNotification('Webhook successfully deleted!', 'success');
                } else {
                    const error = await deleteResponse.text();
                    showNotification(`Failed to delete webhook: ${error}`, 'error');
                }
            } catch (error) {
                showNotification(`Error: ${error.message}`, 'error');
            }
        }
        
        // ============== MODAL FUNCTIONS ==============
        const customModal = document.getElementById('custom-modal');
        const modalConfirm = document.getElementById('modal-confirm');
        const modalCancel = document.getElementById('modal-cancel');
        
        function showModal() {
            customModal.classList.add('active');
        }
        
        function hideModal() {
            customModal.classList.remove('active');
        }
        
        // Event Listeners
        document.addEventListener('DOMContentLoaded', () => {
            // Asignar eventos
            document.getElementById('start_btn').addEventListener('click', startSpamming);
            document.getElementById('stop_btn').addEventListener('click', stopSpam);
            
            // Manejar modal para eliminación
            document.getElementById('delete_btn').addEventListener('click', () => {
                const webhookUrl = document.getElementById('webhook_url').value.trim();
                if (!webhookUrl) {
                    showNotification('Webhook URL is required!', 'error');
                    return;
                }
                showModal();
            });
            
            modalConfirm.addEventListener('click', () => {
                hideModal();
                deleteWebhook();
            });
            
            modalCancel.addEventListener('click', hideModal);
            
            // Cerrar modal al hacer clic fuera del contenido
            customModal.addEventListener('click', (e) => {
                if (e.target === customModal) {
                    hideModal();
                }
            });
        });
    </script>
